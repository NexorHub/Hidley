<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo Caindo ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
    }

    .eu-te-amo {
      position: absolute;
      top: -50px;
      color: #ff1a75;
      font-size: 24px;
      font-weight: bold;
      animation: cair linear infinite;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes cair {
      0% {
        transform: translateY(-50px) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function criarEuTeAmo() {
    const elemento = document.createElement('div');
    elemento.classList.add('eu-te-amo');
    elemento.textContent = 'Eu te amo ❤️';

    elemento.style.left = Math.random() * window.innerWidth + 'px';
    elemento.style.animationDuration = (Math.random() * 3 + 3) + 's';

    document.body.appendChild(elemento);

    setTimeout(() => {
      elemento.remove();
    }, 6000);
  }

  setInterval(criarEuTeAmo, 200);
</script>

</body>
</html>
