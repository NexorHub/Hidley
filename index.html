<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscador Lua - nObf by Nertigel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {

            margin-bottom: 30px;
        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-weight: 600;
        }

        .btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-copy {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-copy:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-clear {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-clear:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            margin: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
            }
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Obfuscador Lua</h1>
            <p>nObf by Nertigel - Proteja seu c√≥digo Lua com obfusca√ß√£o avan√ßada</p>

        <div class="main-content">

        <div class="controls">

            <button class="btn btn-copy" onclick="copyToClipboard()">üìã Copiar Obfuscado</button>
            <button class="btn btn-clear" onclick="clearAll()">üóëÔ∏è Limpar Tudo</button>
        </div>

        <div class="footer">

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="originalSize">0</div>
                    <div class="stat-label">Caracteres Originais</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="obfuscatedSize">0</div>
                    <div class="stat-label">Caracteres Obfuscados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="compressionRatio">0%</div>
                    <div class="stat-label">Taxa de Compress√£o</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="obfuscationsCount">0</div>
                    <div class="stat-label">Obfusca√ß√µes Realizadas</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <div class="watermark">
        nObf by Nertigel
    </div>

    <script>
        let obfuscationCount = 0;

        function obfuscateCode() {
            const inputCode = document.getElementById('inputCode').value.trim();
            
            if (!inputCode) {
                showNotification('‚ö†Ô∏è Por favor, insira algum c√≥digo Lua para obfuscar!', 'error');
                return;
            }

            try {
                const obfuscatedCode = performObfuscation(inputCode);
                document.getElementById('outputCode').value = obfuscatedCode;
                
                obfuscationCount++;
                updateStats(inputCode, obfuscatedCode);
                showNotification('‚úÖ C√≥digo obfuscado com sucesso!', 'success');
                
            } catch (error) {
                showNotification('‚ùå Erro ao obfuscar o c√≥digo: ' + error.message, 'error');
            }
        }

        function performObfuscation(code) {
            // Header do obfuscador
            const header = "\n\n --// Obfuscated with nObf by Nertigel \n\n";
            
            // Nomes de vari√°veis aleat√≥rias
            const randomVars = [
                "ilInErTiGElilI", "ilINertIgeL5391nErt", "IlinErTiGeLilI", 
                "iElIinlTI5391ilI", "nErtIgElwAshErE", "nE5rtIgElwAshErE", 
                "nErtIgEl5391E", "nE5391rtIgEl5391E"
            ];
            
            // Seleciona vari√°veis aleat√≥rias
            const var1 = randomVars[Math.floor(Math.random() * randomVars.length)];
            const var2 = randomVars[Math.floor(Math.random() * randomVars.length)];
            const var3 = randomVars[Math.floor(Math.random() * randomVars.length)];
            
            // C√≥digo lixo
            const junkVarDeclaration = `local ${var1} = (5*3-2/8+9*2/9+8*3) `;
            const junkFunction1 = `function nErTiGeL_ilIilI(${var2})${junkVarDeclaration}end `;
            const junkFunction2 = `function nErtIgEL_ilIilI(${var3})${junkVarDeclaration}end `;
            
            // Codifica o c√≥digo original
            let encoded = '';
            for (let i = 0; i < code.length; i++) {
                encoded += '\\' + code.charCodeAt(i);
            }
            
            // Monta o c√≥digo final obfuscado
            const finalCode = header + 
                             junkFunction1 + 
                             junkVarDeclaration + 
                             `load("${encoded}")() ` + 
                             junkVarDeclaration + 
                             junkFunction2 + 
                             junkVarDeclaration;
            
            return finalCode;
        }

        function copyToClipboard() {
            const outputCode = document.getElementById('outputCode');
            
            if (!outputCode.value.trim()) {
                showNotification('‚ö†Ô∏è N√£o h√° c√≥digo obfuscado para copiar!', 'error');
                return;
            }
            
            outputCode.select();
            outputCode.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showNotification('üìã C√≥digo copiado para a √°rea de transfer√™ncia!', 'success');
            } catch (err) {
                // Fallback para navegadores modernos
                navigator.clipboard.writeText(outputCode.value).then(() => {
                    showNotification('üìã C√≥digo copiado para a √°rea de transfer√™ncia!', 'success');
                }).catch(() => {
                    showNotification('‚ùå Erro ao copiar o c√≥digo!', 'error');
                });
            }
        }

        function clearAll() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            updateStats('', '');
            showNotification('üóëÔ∏è Campos limpos com sucesso!', 'success');
        }

        function updateStats(original, obfuscated) {
            document.getElementById('originalSize').textContent = original.length;
            document.getElementById('obfuscatedSize').textContent = obfuscated.length;
            
            if (original.length > 0) {
                const ratio = ((obfuscated.length / original.length) * 100).toFixed(1);
                document.getElementById('compressionRatio').textContent = ratio + '%';
            } else {
                document.getElementById('compressionRatio').textContent = '0%';
            }
            
            document.getElementById('obfuscationsCount').textContent = obfuscationCount;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Atualiza estat√≠sticas em tempo real
        document.getElementById('inputCode').addEventListener('input', function() {
            const inputCode = this.value;
            const outputCode = document.getElementById('outputCode').value;
            updateStats(inputCode, outputCode);
        });

        // Inicializa√ß√£o
        updateStats('', '');
    </script>
</body>
</html>
